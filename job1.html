<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿行记</title> <!-- 网页名字已改为"绿行记" -->
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整体风格 */
        body {
            font-family: "微软雅黑", sans-serif;
            background: linear-gradient(180deg, #e8f5e9 0%, #c8e6c9 100%);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* 顶部区域 - 上下布局 */
        .top-bar {
            background: #a5d6a7;
            border-bottom: 3px solid #2e7d32;
        }
        
        /* 顶部右侧链接区域 - 位于最上方 */
        .top-links {
            text-align: right;
            padding: 8px 25px;
            border-bottom: 1px solid rgba(46, 125, 50, 0.2);
        }
        
        .top-links a {
            color: #2e7d32;
            text-decoration: none;
            margin: 0 8px;
            font-size: 16px;
        }
        
        .top-links a:hover {
            text-decoration: underline;
        }

        /* 顶部主区域 */
        header {
            background: #a5d6a7;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-text {
            font-size: 22px;
            font-weight: bold;
            color: #2e7d32;
            margin-bottom: 5px;
        }

        .logo-en {
            font-size: 14px;
            color: #2e7d32;
        }

        /* 核心标题（森林绿+宋体加粗） */
        .header-title {
            font-family: 宋体;
            font-weight: 700;
            font-size: 28px;
            color: #2e7d32;
            flex: 1;
            text-align: center;
        }

        /* 中间导航栏 - 靠右显示 */
        nav {
            background: #c8e6c9;
            padding: 12px 25px;
            text-align: right;
            border-bottom: 1px solid #2e7d32;
        }

        nav a {
            font-size: 18px;
            color: #2e7d32;
            text-decoration: none;
            margin: 0 20px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #81c784;
            color: #fff;
        }

        /* 主体容器（左右布局） */
        .container {
            display: flex;
            gap: 25px;
            padding: 25px;
        }

        /* 左侧导航栏 */
        aside {
            width: 220px;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #2e7d32;
        }

        .side-link {
            display: block;
            font-size: 18px;
            color: #2e7d32;
            text-decoration: none;
            margin: 18px 0;
            padding: 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .side-link:hover {
            background: #81c784;
            color: #fff;
        }

        /* 主内容区 */
        main {
            flex: 1;
        }

        /* 产品图占位 */
        .product-img {
            border: 2px solid #2e7d32;
            height: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 34px;
            color: #2e7d32;
            background: #fff;
            margin-bottom: 25px;
            border-radius: 8px;
        }

        /* 分类卡片布局 */
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: space-between;
        }

        .category {
            width: calc(33.333% - 17px);
            height: 130px;
            border: 2px solid #2e7d32;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .category:hover {
            transform: scale(1.05);
        }

        /* 椭圆标签样式 */
        .tag {
            border: 2px solid #2e7d32;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 22px;
            color: #2e7d32;
            background: #fff;
        }
    </style>
</head>
<body>
    <!-- 顶部区域 - 上下布局 -->
    <div class="top-bar">
        <!-- 顶部右侧链接区域 - 位于最上方 -->
        <div class="top-links">
            <a href=" ">欢迎走进大自然</a > | 
            <a href="#">登记/注册</a > | 
            <a href="#">安全中心</a > | 
            <a href="#">帮助中心</a >
        </div>
        
        <!-- 顶部主区域 -->
        <header>
            <div class="logo">
                <span class="logo-text">绿行记</span>
                <span class="logo-en">See it</span>
            </div>
            <div class="header-title">把自然穿在身上 把足迹留在山野</div>
        </header>
    </div>

    <!-- 中间导航（靠右显示） -->
    <nav>
        <a href="#">我的设备</a >
        <a href="#">配套指南</a >
        <a href="#">购买记录</a >
        <a href="#">会员保障</a >
        <a href="#">其它</a >
    </nav>

    <!-- 主体内容 -->
    <div class="container">
        <!-- 左侧导航 -->
        <aside>
            <a href="#" class="side-link">首页</a >
            <a href="#" class="side-link">品牌活动</a >
            <a href="#" class="side-link">山地课堂</a >
            <a href="#" class="side-link">户外向导</a >
            <a href="#" class="side-link">品牌故事</a >
        </aside>

        <!-- 主内容 -->
        <main>
            <div class="product-img">产品图</div>
            
            <div class="categories">
                <div class="category">
                    <span class="tag">户外</span>
                </div>
                <div class="category">
                    <span class="tag">男鞋</span>
                </div>
                <div class="category">
                    <span class="tag">女鞋</span>
                </div>
                <div class="category">
                    <span class="tag">运动</span>
                </div>
                <div class="category">
                    <span class="tag">瑜伽</span>
                </div>
                <div class="category">
                    <span class="tag">装备配置</span>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

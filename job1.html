<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绿行记 - 自然户外主题页面</title>
    <style>
        /* 基础重置 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "微软雅黑", sans-serif; line-height: 1.5; }
        a { text-decoration: none; color: #333; }
        ul { list-style: none; }

        /* 页面容器（居中布局） */
        .container { 
            width: 1200px; 
            margin: 0 auto; 
            padding: 15px; 
            border: 1px solid #eee;
        }

        /* 顶部欢迎栏 */
        .top-bar { 
            text-align: right; 
            font-size: 14px; 
            color: #666; 
            margin-bottom: 10px;
        }

        /* 标语与Logo区（核心样式） */
        .banner { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .logo-group { text-align: center; }
        .logo-brand { 
            font-size: 18px; 
            font-weight: bold; 
            margin-bottom: 2px;
        }
        .logo-slogan { font-size: 14px; color: #666; }
        .main-slogan { 
            flex: 1; 
            text-align: center;
            font-family: SimSun, 宋体; /* 宋体 */
            font-weight: bold; /* 加粗 */
            font-size: 28px; 
            color: #006400; /* 森林绿（更贴近自然的深绿色） */
        }
        .banner-icon { font-size: 24px; color: #666; }

        /* 主导航栏 */
        .main-nav { 
            text-align: right; 
            margin-bottom: 20px;
        }
        .main-nav a { 
            margin: 0 15px; 
            font-size: 16px; 
            color: #333;
        }

        /* 内容布局（侧边栏+主内容） */
        .content-wrapper { 
            display: flex; 
            gap: 30px; /* 侧边栏与主内容间距 */
        }

        /* 左侧导航栏 */
        .sidebar { 
            width: 180px; 
            border-right: 1px solid #eee;
            padding-right: 20px;
        }
        .sidebar li { 
            margin: 18px 0; 
            font-size: 16px;
        }

        /* 主内容区 */
        .main-content { flex: 1; }

        /* 产品图占位 */
        .product-placeholder { 
            width: 100%; 
            height: 260px; 
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #666;
            margin-bottom: 30px;
        }

        /* 分类按钮网格 */
        .category-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); /* 3列布局 */
            gap: 25px; /* 按钮间距 */
        }
        .category-item { 
            border: 1px solid #ccc;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .category-tag { 
            padding: 8px 25px;
            border: 1px solid #333;
            border-radius: 20px; /* 椭圆效果 */
            font-size: 18px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部欢迎栏 -->
        <div class="top-bar">
            欢迎走进大自然 | 登记/注册 短中心 帮助中心
        </div>

        <!-- 核心标语区 -->
        <div class="banner">
            <div class="logo-group">
                <div class="logo-brand">绿行记</div>
                <div class="logo-slogan">See it</div>
            </div>
            
            <div class="main-slogan">
                把自然穿在身上 把足迹留在山野
            </div>
            
            <div class="banner-icon">ℯ</div>
        </div>

        <!-- 主导航 -->
        <nav class="main-nav">
            <a href=" ">我的装备</a >
            <a href="#">配套指南</a >
            <a href="#">购买记录</a >
            <a href="#">会员保障</a >
            <a href="#">其它</a >
        </nav>

        <!-- 内容主体 -->
        <div class="content-wrapper">
            <!-- 左侧导航 -->
            <aside class="sidebar">
                <ul>
                    <li><a href="#">首页</a ></li>
                    <li><a href="#">品牌活动</a ></li>
                    <li><a href="#">山地课堂</a ></li>
                    <li><a href="#">户外向导</a ></li>
                    <li><a href="#">品牌故事</a ></li>
                </ul>
            </aside>

            <!-- 主内容 -->
            <div class="main-content">
                <!-- 产品图占位 -->
                <div class="product-placeholder">产品图</div>

                <!-- 分类按钮 -->
                <div class="category-grid">
                    <div class="category-item"><span class="category-tag">户外</span></div>
                    <div class="category-item"><span class="category-tag">男鞋</span></div>
                    <div class="category-item"><span class="category-tag">女鞋</span></div>
                    <div class="category-item"><span class="category-tag">运动</span></div>
                    <div class="category-item"><span class="category-tag">骑行</span></div>
                    <div class="category-item"><span class="category-tag">装备配置</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
